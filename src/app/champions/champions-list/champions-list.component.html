<div class="container">
	<div *ngFor="let champion of champions">
		<figure class="champion-card">
			<a [routerLink]="['/champions', champion.name]">
				<img src="{{ champion.defaultSplashArt }}" width="450px" height="250px">
			</a>
			<figcaption>{{ champion.name }}</figcaption>
		</figure>
	</div>
</div>
